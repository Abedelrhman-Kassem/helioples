plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
apply plugin: 'com.google.gms.google-services'

android {
    namespace = "com.example.negmt_heliopolis"
    compileSdk 36
    ndkVersion = "27.0.12077973"

    compileOptions {
        // فعّل desugaring
        coreLibraryDesugaringEnabled true

        // استخدم Java 17 كما أنت محدد
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        // jvmTarget يجب أن يكون string
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.negmt_heliopolis"
        minSdkVersion flutter.minSdkVersion
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// -- إذا ملفك لا يحتوي على قسم dependencies بالفعل، اضفه هنا (أو أضف السطر coreLibraryDesugaring داخل القسم الموجود)
dependencies {
    // لو عندك سطور تانية هنا - اتركها.
    // أضف السطر التالي لتمكين تحميل مكتبة desugar
    // coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.0"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
}
